---
# tasks file to download and install our composer

- name: Download Composer Installation Script (if not already installed)
  get_url:
    url: https://getcomposer.org/installer
    dest: /tmp/composer-setup.php

- name: Run Composer Installer
  command:
    cmd: /usr/bin/php /tmp/composer-setup.php
    creates: composer.phar

- name: Move Composer Executable to /usr/local/bin
  become: true
  copy:
    src: composer.phar
    dest: /usr/local/bin/composer
    remote_src: yes
    mode: '0755'

- name: Remove phar
  file:
    path: composer.phar
    state: absent

- name: Remove Install Script
  file:
    path: /tmp/composer-setup.php
    state: absent
